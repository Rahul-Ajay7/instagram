<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Instagram</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      data-default-icon="https://static.cdninstagram.com/rsrc.php/v3/yt/r/30PrGfR3xhB.png"
      rel="icon"
      sizes="192x192"
      href="https://static.cdninstagram.com/rsrc.php/v3/yt/r/30PrGfR3xhB.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ff873e97e5.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="sidebar">
      <div class="top-section">
        <img class="logo" src="./assets/insta-written.png" alt="Instagram" />
        <h1></h1>
        <img
          class="logo2"
          src="./assets/insta-logo.png"
          alt="Instagram logo"
          style="height: 1rem; margin-right: 0.5rem"
        />
        <div class="link">
          <img src="./assets/home.png" alt="Home button" style="height: 1rem" />
          <a href="#">Home</a>
        </div>
        <div class="link">
          <i class="fas fa-search" style="height: 1rem"></i>
          <a href="#">Search</a>
        </div>
        <div class="link">
          <img
            src="./assets/explore.png"
            alt="Explore button"
            style="height: 1rem"
          />
          <a href="#">Explore</a>
        </div>
        <div class="link">
          <img
            src="./assets/reels.png"
            alt="Reels button"
            style="height: 1rem"
          />
          <a href="#">Reels</a>
        </div>
        <div class="link">
          <img
            src="./assets/messenger.png"
            alt="Messenger button"
            style="height: 1rem"
          />
          <a href="#">Messages</a>
        </div>
        <div class="link">
          <img
            src="./assets/heart.png"
            alt="Notification button"
            style="height: 1rem"
          />
          <a href="#">Notifications</a>
        </div>
        <div class="link">
          <img
            src="./assets/create.png"
            alt="create button"
            style="height: 1rem"
          />
          <a href="#">Create</a>
        </div>
        <div class="link">
          <img
            src="./assets/create.png"
            alt="Profile button"
            style="height: 1rem"
          />
          <a href="#">Profile</a>
        </div>
      </div>
      <div class="bottom-section">
        <div class="link">
          <img
            src="./assets/create.png"
            alt="Threads button"
            style="height: 1rem"
          />
          <a href="#">Threads</a>
        </div>
        <div class="link">
          <i class="fas fa-ellipsis-h" style="height: 1rem"></i>
          <a href="#">Menu</a>
        </div>
      </div>
    </div>
    <div class="sidebar-bottom">
      <div class="link">
        <img src="./assets/home.png" alt="Home button" style="height: 1rem" />
        <a href="#">Home</a>
      </div>
      <div class="link">
        <img
          src="./assets/explore.png"
          alt="Explore button"
          style="height: 1rem"
        />
        <a href="#">Explore</a>
      </div>
      <div class="link">
        <img src="./assets/reels.png" alt="Home button" style="height: 1rem" />
        <a href="#">Reels</a>
      </div>
      <div class="link">
        <img
          src="./assets/messenger.png"
          alt="Messages button"
          style="height: 1rem"
        />
        <a href="#">Messages</a>
      </div>
      <div class="link">
        <img
          src="./assets/heart.png"
          alt="Notification button"
          style="height: 1rem"
        />
        <a href="#">Notificatio</a>
      </div>
      <div class="link">
        <img src="./assets/home.png" alt="Home button" style="height: 1rem" />
        <a href="#">Home</a>
      </div>
    </div>
    <div class="main-container">
      <div class="story-container">
        <div class="story">
          <div class="gradient">
            <img src="./assets/friends.jpg" alt="Profile Picture" />
          </div>
          <p>Rahul</p>
        </div>
      </div>
      <div class="post"></div>
    </div>
    <div class="profile"></div>
    <script>
      feather.replace();
    </script>
  </body>
</html>
